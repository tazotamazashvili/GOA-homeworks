<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Logo recreation</title>
<style>
  html,body{height:100%;margin:0}
  body{
    display:grid;
    place-items:center;
    background:#8CFADC;
  }
  .stage{
    width:400px;
    height:300px;
    position:relative;
  }
  .base{
    position:absolute;
    top:70px;
    left:120px;
    width:160px;
    height:160px;
    background:#1A4341;
    border-radius:80px;
  }
  .l1,.l2{
    position:absolute;
    width:56px;
    height:56px;
    background:#1A4341;
    border-radius:50%;
    top:150px;
  }
  .l1{left:132px}
  .l2{left:212px}
  .cut{
    position:absolute;
    top:70px;
    left:120px;
    width:160px;
    height:140px;
    background:#8CFADC;
    clip-path:polygon(0 0,50% 100%,100% 0);
  }
  .chev{
    position:absolute;
    top:90px;
    left:145px;
    width:110px;
    height:110px;
    background:#1A4341;
    clip-path:polygon(0 0,50% 60%,100% 0);
  }
  .diamond{
    position:absolute;
    top:68px;
    left:182px;
    width:36px;
    height:36px;
    background:#1A4341;
    transform:rotate(45deg);
  }
</style>
</head>
<body>
<div class="stage">
  <div class="base"></div>
  <div class="l1"></div>
  <div class="l2"></div>
  <div class="cut"></div>
  <div class="chev"></div>
  <div class="diamond"></div>
</div>
</body>
</html>
