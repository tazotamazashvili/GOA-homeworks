<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="static-box">300px</div>

      <style>
    .static-box {
      width: 300px;
      height: 150px;
      background-color: red;
      text-align: center;
    }
  </style>

    <div class="container">
    <div class="relative-box">50%</div>
  </div>


    <style>
    .container {
      width: 80%;
      background-color: green;
    }

    .relative-box {
      width: 50%;
      height: 150px;
      background-color: red;
      text-align: center;
    }
  </style>

</body>
</html>
