<!-- ფერის ტონალობები, border, rounded, flex, justify, items-center, background,
width, height, grid, padding & margin -->

<!-- 4. განმარტეტ თითოეული -->
<!-- bg-blue-500 = bg ფონურ ფერი -500 ფერის ტონალობა -->
<!-- border-სზღვრის სისქე
rounded-მომრგვალება
flex, grid, justify, items-center - განლაგება და გასწორება

<!-- 
5. შექმენი დივი:
ფონური ფერი ლურჯი
ტექსტი თეთრი

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="bg-blue-500 text-white text-center p-[50px]">
        hello world
    </div>
</body>
</html>
<!-- 6) შექმენი სამი დივი, რომლებიც:
ერთმანეთისგან დაშორებულია 16px (margin ან gap)
შიდა სივრცე 8px -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex gap-4">
  <div class="bg-gray-200 p-2">hello</div>
  <div class="bg-gray-200 p-2">hello </div>
  <div class="bg-gray-200 p-2">hello</div>
</div>
</body>
</html>
<!-- 7) შექმენი დივი:
 background ფერი მწვანე
 border 4px, შავი
 ტექსტი თეთრი
 padding 12px -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

 </head>
 <body>
    <div class="bg-green-500 border-[4px] border-black text-white p[12px]">hello</div>
 </body>
 </html>
