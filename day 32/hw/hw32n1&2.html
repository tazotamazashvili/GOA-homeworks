<style>
  .styled-div {
    background-color: lightblue;
    padding: 10px;
    margin: 5px 0;
  }
  nav ul {
    list-style: none;
    padding: 0;
  }
  nav ul li {
    padding: 8px;
    border-bottom: 1px solid #ccc;
  }
  nav ul li.home {

  nav ul li.about {
    color: darkgreen;

  }

  }

</head>
<body>

<div style="background-color: pink; padding: 10px; margin: 5px 0;">
    div - inline style.
</div>

</div>

    div - inline style განსხვავებული ფერით.
</div>

<nav>
  <ul>
    <li class="home">mainი</li>
