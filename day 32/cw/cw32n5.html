<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    li:first-child {
      color: red;
    }

    li:nth-child(2) {
      color: green;
    }

    li:nth-child(3) {
      color: blue;
    }

    li:last-child {
      color: orange;
    }
  </style>
</head>
<body>

  <ul>
    <li>first</li>
    <li>second</li>
    <li>mesame</li>
    <li>meotxe</li>
  </ul>

</body>
</html>
