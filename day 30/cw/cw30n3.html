<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Stilis Magalitebi</title>

  <!-- Internal style: vwer <style> tagshi -->
  <style>
    .p1 {
      color: blue;
    }

    .p2 {
      color: green;
    }
  </style>
</head>
<body>

  <!-- Inline style: stilis kodebi chasaweria p-tagshi -->
  <p style="color: red;">Es aris inline stili</p>

  <!-- Internal style: gamoikeneba klasi romelic warmoadgens <style> tagshi chasawer kodebs -->
  <p class="p1">Es aris internal stili</p>

  <!-- External style: imitacia (esec chasaweria amave failshi) -->
  <p class="p2">Es aris external stili (ert failshi chasawerili)</p>

</body>
</html>

<!--Inline – tu marto 1-elementis shecvla ginda (swrapia).

Internal – tu am HTML gverdze rame stilebi ginda, magram organizacia ginda.

External – tu bevri gverdi gaqvs da erti failit ginda yvelaferi gaaketo-->
