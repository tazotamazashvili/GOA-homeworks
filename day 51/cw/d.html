<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <style>
    ol.alpha {
      list-style-type: lower-alpha;
    }
    ol.roman {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>
  <h2>alpha list</h2>
  <ol class="alpha">
    <li>apple</li>
    <li>bananna</li>
    <li>manggo</li>
    <li>peachh</li>
    <li>watrmelon</li>
  </ol>

  <h2>roman list</h2>
  <ol class="roman">
    <li>footbal</li>
    <li>basketball</li>
    <li>swimming</li>
    <li>tennis</li>
    <li>cycling</li>
  </ol>
</body>
</html>
