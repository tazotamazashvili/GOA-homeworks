<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <style>
    ul.inside {
      list-style-position: inside;
    }
    ul.outside {
      list-style-position: outside;
    }
  </style>
</head>
<body>
  <h2>inside list</h2>
  <ul class="inside">
    <li>coffeee</li>
    <li>teaa</li>
    <li>juce</li>
    <li>milkshak</li>
    <li>smoothy</li>
  </ul>

  <h2>outside list</h2>
  <ul class="outside">
    <li>rock</li>
    <li>paper</li>
    <li>scissors</li>
    <li>lizard</li>
    <li>spook</li>
  </ul>
</body>
</html>
