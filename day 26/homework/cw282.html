<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">name:</label>
        <input type="text" id="name" name="fullName" value="გიორგი">
    
        <label for="email">email:</label>
        <input type="email" id="email" name="emailAddress" value="giorgi@example.com">
    
        <label for="password">password:</label>
        <input type="password" id="password" name="userPassword" value="12345678">
    
        <label for="agree">
        <input type="checkbox" id="agree" name="termsAccepted" checked>
        agree to terms and conditions
        </label>
        
        <br><br>

        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>
