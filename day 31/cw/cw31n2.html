<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Elements</title>
<style>
    .resizable-link {
      font-size: 25px;
      transition: font-size 0.3s ease;
    }

    .resizable-link:hover {
      font-size: 50px;
    }

    .list-inside {
      list-style: square;
      list-style-position: inside;
    }

    .list-outside {
      list-style: circle;
      list-style-position: outside;
    }

    nav {
      background-color: #1a0a0a;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav li {
      color: rgb(163, 65, 65);
    }

    nav a {
      color: rgb(189, 104, 104);
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    


<h3>Inside position (square)</h3>
<ul class="list-inside">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<h3>Outside position (circle)</h3>
<ul class="list-outside">
    <li>Point A</li>
    <li>Point B</li>
    <li>Point C</li>
</ul>

<p>
    Click <a href="#" class="resizable-link">this link</a>
</p>

</body>
</html>
